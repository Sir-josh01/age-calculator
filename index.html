<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" placeholder="E.g Gladness Apollos" class="username-input">
      <div class="header">
        <div class="date-box">
          <label for="days">DAY</label>
          <input type="text" placeholder="DD" class="day-input" required />
          <div class="error-msg">Must be a valid day</div>
        </div>

        <div class="date-box">
          <label for="months">MONTH</label>
          <input type="text" placeholder="MM" class="month-input" required />
          <div class="error-msg">Must be a valid month</div>
        </div>

        <div class="date-box">
          <label for="years">YEAR</label>
          <input type="text" placeholder="YYYY" class="year-input" required />
          <div class="error-msg">Must be in the past</div>
        </div>
      </div>

      <div class="middle-design">
        <hr />
        <div class="icon-box">
          <img
            src="./assets/images/icon-arrow.svg"
            class="icon-arrow"
            alt="icon-arrow"
          />
        </div>
      </div>
      <span class="Display"></span>


      <main>
        <div class="year-box">
          <span class="years">--</span>
          <p>years</p>
        </div>
        <div class="year-box">
          <span class="months">--</span>
          <p>Months</p>
        </div>
        <div class="year-box">
          <span class="days">--</span>
          <p>days</p>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Sir-josh01">Sir-josh01</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
